<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Rock, Paper and Scissors</title>
        <link
            rel="stylesheet"
            href="style.css"
        >
        <script
            src="./Rock,Paper,Scissors Game.js"
            defer
        ></script>
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        >
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        >
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap"
            rel="stylesheet"
        >
    </head>

    <body>
        <section>
            <h1>Rock, Paper and Scissors</h1>
            <p class="player">You Vs Computer</p>
            <p class="weapon">Choose your weapon!
            </p>
            <button>Rock</button><button>Paper</button><button>Scissors</button>
            <div>
                <p>You</p>
                <p>Computer</p>
            </div>
            <div class="score-record">
                <p class="playScore">0</p>
                <p class="comScore">0</p>
            </div>
            <p class="resultText"></p>

        </section>
    </body>

</html>
